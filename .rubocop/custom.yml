require:
  - rubocop

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Lint/RedundantCopDisableDirective:
  Enabled: false

Layout/ExtraSpacing:
  Enabled: false

Naming/BlockParameterName:
  Severity: refactor
  ForbiddenNames: ['args']

Style/Documentation:
  Enabled: true
  Exclude:
    - 'app/graphql/resolvers/**/*.rb'
    - 'app/graphql/types/**/*.rb'
    - 'db/migrate/**/*.rb'
    - 'spec/**/*.rb'

Naming/VariableNumber:
  Enabled: false

Metrics/BlockLength:
  Max: 80

Metrics/MethodLength:
  Max: 30

Style/FrozenStringLiteralComment:
  Enabled: false